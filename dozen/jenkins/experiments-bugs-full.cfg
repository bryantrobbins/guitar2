#
# Cluster wide configuration for
# running experiments.
#
# Should not "source any other file"
#

#
# GUITAR revision
#
checkout_type=num
guitar_revision=HEAD

#
# Cluster user name
#
username="cluster"

#
# Cluster temporary directory tag
#
tmpdirtag="ishan"

#
# EFG Argument type
#
efg_arg_type="new"

#
# X11 configuration on cluster
# (or on testcase replay location)
#
x_lib_path="/usr/lib/X11"
cmd_xvfb="/usr/bin/Xvfb"

#
# A list of all offline remote hosts on the cluster.
#
host_offline_list=(\
)

#
# Stage host name
#
# Currently: 000
#
stage_host="bugs.cs.umd.edu:2201"

